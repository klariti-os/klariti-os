<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klariti</title>
  <style>
    /* Global styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin: 0 0 25px 0;
      font-weight: 600;
    }

    /* Switch Styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 15px 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Checkbox styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-container input {
      margin-right: 8px;
    }

    .checkbox-container label {
      font-size: 14px;
      color: #444;
    }

    /* Hide status message by default */
    .status-message {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Klariti OS</h1>

    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>

    <!-- Hidden but kept for functionality -->
    <div class="status-message" id="statusMessage"></div>
    
    <div class="checkbox-container">
      <input type="checkbox" id="strictModeCheckbox">
      <label for="strictModeCheckbox">Strict Mode</label>
    </div>
  </div>

  <script src="popup.js"></script>
  
</body>
</html>
