<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klariti</title>
  <style>
    /* Global styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      width: 360px;
      min-height: 480px;
    }
    
    .container {
      padding: 20px;
      background-color: #fff;
      min-height: 480px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 0 0 20px 0;
      font-weight: 600;
      text-align: center;
    }

    /* Auth Section */
    .auth-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Challenges Section */
    .challenges-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .btn-logout {
      padding: 6px 12px;
      font-size: 12px;
    }

    .challenges-list {
      flex: 1;
      overflow-y: auto;
      max-height: 320px;
    }

    .challenge-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 8px;
      background-color: #fafafa;
    }

    .challenge-item.active {
      border-color: #4CAF50;
      background-color: #f0f8f0;
    }

    .challenge-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .challenge-status {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    .challenge-websites {
      font-size: 11px;
      color: #888;
      margin-top: 6px;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 6px;
    }

    .status-active {
      background-color: #4CAF50;
      color: white;
    }

    .status-paused {
      background-color: #ff9800;
      color: white;
    }

    .status-completed {
      background-color: #9e9e9e;
      color: white;
    }

    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    .loading {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }

    .no-challenges {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 40px 20px;
    }

    .connection-status {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
      color: #888;
    }

    .connection-status.connected {
      color: #4CAF50;
    }

    .connection-status.disconnected {
      color: #f44336;
    }

    /* Status message styling */
    .status-message {
      display: none;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status-message.warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Klariti</h1>
    
    <!-- Auth Section (shown when not logged in) -->
    <div id="authSection" class="auth-section" style="display: none;">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <div id="authError" class="error-message" style="display: none;"></div>
    </div>

    <!-- Challenges Section (shown when logged in) -->
    <div id="challengesSection" class="challenges-section" style="display: none;">
      <div class="user-info">
        <span class="user-name" id="userName">Loading...</span>
        <button id="logoutBtn" class="btn btn-secondary btn-logout">Logout</button>
      </div>
      
      <div id="challengesList" class="challenges-list">
        <div class="loading">Loading challenges...</div>
      </div>
      
      <div id="connectionStatus" class="connection-status">
        Connecting...
      </div>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="loading">
      Initializing...
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
